<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Nila Smairat</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Select a city</option>
        <option value="">🇬🇧 London</option>
        <option value="">🇺🇸 New York</option>
        <option value="">🇫🇷 Paris</option>
      </select>
      <div class="city">
        <h2>London 🇬🇧</h2>
        <div class="date">July 6th 2024</div>
        <div class="time">1:48:15AM</div>
      </div>
      <div class="city">
        <h2>New York 🇺🇸</h2>
        <div class="date">July 6th 2024</div>
        <div class="time">1:48:15AM</div>
      </div>
    </div>

    <footer>
      This project was coded with ❤️ by Nila Smairat and it is
      <a href="https://github.com/nsmairat/world-clock" target="_blank"
        >opened sourced on GitHub</a
      >.
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
